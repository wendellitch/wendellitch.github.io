<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Gateway</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      function unityShowBanner(msg, type) {
        // Function definition for showing banners
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Seven Days in Purgatory.loader.js";
      var config = {
        dataUrl: buildUrl + "/webgl.data",
        frameworkUrl: buildUrl + "/build.framework.js",
        codeUrl: buildUrl + "/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompanyName",
        productName: "The Gateway",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      var container = document.querySelector("#gameContainer");
      var fullscreenButton = document.querySelector(".fullscreen");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        document.documentElement.style.overflow = 'hidden';  // Prevent scrolling
        document.body.style.margin = '0'; // Reset margin
        document.body.style.overflow = 'hidden'; // Hide scrollbars

        container.style.width = "100%";
        container.style.height = "100%";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        container.style.width = "1280px";
        container.style.height = "720px";
      }

      var loadingBar = UnityProgress(gameInstance, function(progress) {
        // Progress bar handling
      });

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        UnityLoader.instantiate("gameContainer", buildUrl + "/Seven Days in Purgatory.json", {onProgress: UnityProgress});
      };

      document.body.appendChild(script);

    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">The Gateway</div>
      </div>
    </div>
  </body>
</html>
